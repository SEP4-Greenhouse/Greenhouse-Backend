name: Deploy Backend to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore Greenhouse-Backend.sln

      - name: Build
        run: dotnet build Greenhouse-Backend.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Greenhouse-Backend.sln --configuration Release --output ./publish --no-build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: greeenhouse-eafvb6bthhczdzhd
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish